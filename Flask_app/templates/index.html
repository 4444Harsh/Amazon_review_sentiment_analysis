<!DOCTYPE html>
<html>
<head>
    <title>Amazon Reviews Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .analyzer-box { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { min-height: 150px; }
        .wordcloud-container { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="analyzer-box">
            <h1 class="text-center mb-4">Amazon Reviews Sentiment Analyzer</h1>
            <form action="/analyze" method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter Amazon Product Review:</label>
                    <textarea class="form-control" id="text" name="text" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze Sentiment</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
