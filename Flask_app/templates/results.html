<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .result-card { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .sentiment-badge { font-size: 1.2rem; padding: 8px 15px; border-radius: 20px; }
        .positive { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .negative { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .confidence-meter { height: 30px; background-color: #e9ecef; border-radius: 15px; overflow: hidden; margin: 20px 0; }
        .negative-bar { height: 100%; background-color: #dc3545; float: left; }
        .positive-bar { height: 100%; background-color: #28a745; float: left; }
        .wordcloud-container { margin: 30px 0; text-align: center; }
        .back-btn { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn">
            <a href="/" class="btn btn-secondary">‚Üê Analyze Another Review</a>
        </div>

        <div class="result-card">
            <h2 class="text-center mb-4">Analysis Results</h2>

            <div class="mb-4">
                <h3>Original Review:</h3>
                <div class="p-3 bg-light rounded">
                    <p>{{ text }}</p>
                </div>
            </div>

            <div class="mb-4">
                <h3>Sentiment:</h3>
                <div class="sentiment-badge {% if sentiment == 'positive' %}positive{% else %}negative{% endif %}">
                    {{ sentiment|capitalize }} ({{ confidence }}% confidence)
                </div>
            </div>

            <div class="mb-4">
                <h3>Sentiment Distribution:</h3>
                <div class="confidence-meter">
                    <div class="negative-bar" style="width: {{ negative_prob }}%;"></div>
                    <div class="positive-bar" style="width: {{ positive_prob }}%;"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Negative ({{ negative_prob }}%)</span>
                    <span>Positive ({{ positive_prob }}%)</span>
                </div>
            </div>

            <div class="wordcloud-container">
                <h3>Word Cloud:</h3>
                <img src="data:image/png;base64,{{ wordcloud }}" alt="Word Cloud" class="img-fluid">
            </div>

            <div class="mt-4">
                <h3>Cleaned Text:</h3>
                <div class="p-3 bg-light rounded">
                    <p>{{ cleaned_text }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
